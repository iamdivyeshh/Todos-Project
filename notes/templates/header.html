<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body" >
    <nav class="navbar  " data-bs-theme="dark" style="background-color: #953cfa;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/todos">Todo Creater</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if not request.user.is_authenticated %}
            <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% endif %}
              {% if request.user.is_authenticated %}
              <li class="nav-item ">
                <a class="nav-link" href="/logout/">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/todos/">Create Todo</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="/view_todos/">View All Todos</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login/">Sign In</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/register/">Sign Up</a>
              </li>
              {% endif %}
              {% if not request.user.is_authenticated %}
              <li class="nav-item">
                
              </li>
            </ul>
            {% else %}
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" name="search" placeholder="Search Todo" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
